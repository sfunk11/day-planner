<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id = "time-block">
      <table class="table">
        <thead>
          <tr class = row>
            <!-- The scope attribute specifies that this is a header for a column -->
            <th scope="col" class = "col-2-md">Time</th>
            <th scope="col" class = "col-9-md">Activity</th>
            <th scope="col" class = "col-1-md"></th>
          </tr>
        </thead>
        <tbody>
       
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/localizedFormat.js"></script>
    <script type="text/javascript">

     $(document).ready(function() {
      var storedPlans = JSON.parse(localStorage.getItem("storedPlans"));

  if (storedPlans !== null) {
     var planTextArr = storedPlans;
  } else {
    // this should only occur on first time the app is loaded in the browser
    // helpfully remind user that lunch is important
     var planTextArr = ["1","2","3","4","Remenber to take a lunch break!","6","7","8","9","10"];
  }

        dayjs.extend(window.dayjs_plugin_localizedFormat);
        var today = dayjs().format("LL");
        $("#currentDay").text(today);

        var nowHour12 = dayjs().format("h");
        var nowHour24 = dayjs().format("H");

        // create the calendar table with rows.
        for(var hour = 8; hour <18; hour++){
          var index = hour - 8;

          var fomattedHour = 0;
          var ampm = "";
          if (hour > 12){
            formattedHour = hour - 12;
            ampm = "PM";
          }else{ 
            formattedHour = hour;
            ampm = "AM";
          }
      
          var tableRow = $("<tr>");
          var hourColumn = $("<td>").text(formattedHour+ampm);
          var planTemplate = "<td><textarea class = 'dailyPlanner'id = 'input-%idx'></textarea> </td>";
            planTemplate = planTemplate.replace('%idx', index);
            plans = $(planTemplate);
            console.log(plans);
          var save = $("<td>").html("<button></button>");
            save.attr("id", "save-${index}");
            save.addClass("save button btn-primary");
          tableRow.append(hourColumn,plans,save);
          $("tbody").append(tableRow);
        }
// populate any saved plans.
        for(var index = 0; index < planTextArr.length; index++){
          var elementID = `Index-${index}`;
        
        console.log(elementID);
          $(elementID).val(planTextArr[index]);
          console.log(planTextArr[index]);
        }
      });
    </script>  
  </body>
</html>
