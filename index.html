<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id = "time-block">
      <table class="table">
        <thead>
          <tr>
            <!-- The scope attribute specifies that this is a header for a column -->
            <th scope="col" class = "col-2-md">Time</th>
            <th scope="col" class = "col-9-md">Itinerary</th>
            <th scope="col" class = "col-1-md">Save</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/localizedFormat.js"></script>
    <script type="text/javascript">

     $(document).ready(function() {

        dayjs.extend(window.dayjs_plugin_localizedFormat);
        var today = dayjs().format("LL");
        $("#currentDay").text(today);

        var nowHour12 = dayjs().format("h");
        var nowHour24 = dayjs().format("H");

        for(var hour = 8; hour <18; hour++){
          var index = hour - 8;

          var fomattedHour = 0;
          var ampm = "";
          if (hour < 13){
            formattedHour = hour;
            ampm = "AM";
          }else{ 
            formattedHour = hour - 12;
            ampm = "PM";
          }

          var tableRow = $("<tr>");
          var hourColumn = $("<td>").text(formattedHour+ampm);
          var plans = $("<td>").html("<textarea></textarea>");
            plans.addClass("dailyPlanner");
            plans.attr("id", "input-$(index)");
          var save = $("<td>").html("<button></button>");
            save.attr("id", "save-$(index)");
            save.addClass("save btn-primary");
          tableRow.append(hourColumn,plans,save);
          $("tbody").append(tableRow);
        }
      });
    </script>  
  </body>
</html>
